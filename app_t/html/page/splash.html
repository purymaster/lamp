<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1024">
<title>LAMP :: Splash</title>
<link rel="stylesheet" href="../css/ui.css">
<script src="../js/jquery-1.12.1.min.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>

<!-- 로딩 화면 -->
<div class="loading">		
	<img src="../img/img/img_logo.png" class="logo" alt="Lamp Education">
	<img src="../img/img/img_loading.png" class="ing" alt="Loading...Please wait">
</div>
<!-- //로딩 화면 -->

<!-- 스플래시 화면 -->
<div class="wrap splash">
	<div class="sp_wrap">
		<img src="../img/img/img_logo.png" alt="Lamp">
		<h1>OnLine<br>Education<br>Class<em>V1</em></h1>
		<div class="progress">
			<p>Download <span class="current">22</span>MB/<span class="max">30</span>MB</p>
			<div class="bar bar_max"></div>
			<div class="bar bar_current"></div>
			<em><span class="value">99</span>%</em>
		</div>
	</div>
	<ul class="sponsor">
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
	</ul>
</div>
<!-- //스플래시 화면 -->

</body>
</html>
