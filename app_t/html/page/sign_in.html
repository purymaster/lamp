<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1024">
<title>LAMP :: Sign in</title>
<link rel="stylesheet" href="../css/ui.css">
<script src="../js/jquery-1.12.1.min.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>

<!-- 로딩 화면 -->
<div class="loading">		
	<img src="../img/img/img_logo.png" class="logo" alt="Lamp Education">
	<img src="../img/img/img_loading.png" class="ing" alt="Loading...Please wait">
</div>
<!-- //로딩 화면 -->

<!-- 앱 시작 화면 -->
<div class="wrap login">
	<div class="top">
		<h1>
			<span>Lamp OnLine Education Class V1</span>
			<img src="../img/img/img_logo.png" alt="Lamp Education">
		</h1>
	</div>
	<div class="start_wrap">
		<img src="../img/img/img_login.png" alt="Lamp Education Teaching System" class="img">
		<div class="login_form">
			<img src="../img/sample/sample_band_bi.png" alt="XXX Band">
			<fieldset>
				<legend>Lamp Online Education Class Login Form</legend>
				<label for="login_id">ID</label>
				<input type="text" id="login_id" placeholder="ID" maxlength="16">
				<label for="login_pw">PW</label>
				<input type="password" id="login_pw" placeholder="PW" maxlength="20">
				<button type="submit">Sign<br>in</button>
			</fieldset>
		</div>
	</div>
	<ul class="sponsor">
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
		<li><img src="../img/sample/sample_sponsor.png" alt="Sponsor Name"></li>
	</ul>
	<footer>Copyright 2017. Lamp Education. All rights reserved.</footer>
</div>
<!-- //앱 시작 화면 -->

</body>
</html>
