<!-- 모달 레이어 -->
<div class="modal" style="display:block;">
	<div class="modal_wrap modal_01 w650" style="margin-left:-325px; margin-top:-300px;">
		<p class="modal_tit">Change Password</p>
		<div class="modal_content">
			<p class="msg">Hi <em>Carakim</em>,<br>Please enter a new password below.</p>
			<div class="set_pw">
				<label for="test001">New Password<span>(at least 9~20 characters)</span></label>
				<input type="password" id="test001" maxlength="20">
				<label for="test002">Re-type new Password</label>
				<input type="password" id="test002" maxlength="20">
				<label for="test003">IdentificationPlus</label>
				<div class="select_box">
					<label for="test003">Your security questions</label>
					<select id="test003" title="Select Your Question">
						<option>Your security questions</option>
						<option>What is your favorite bakery?</option>
						<option>What is your oldest sibling's nickname?</option>
						<option>What is your nickname?</option>
						<option>What was the name of your high school?</option>
						<option>What is the first name of your spouse's/Partner's youngest sibling?</option>
					</select>
				</div>
				<input type="text" title="Security Answer" placeholder="Answer">
			</div>
			<div class="modal_btn">
				<button type="submit" class="orange">Send E-mail</button>
			</div>
		</div>
		<!--<a href="#none" class="close hide_modal" data-n="modal_01">Hide Modal</a>-->
	</div>
	<div class="modal_back"></div>
</div>
